<div ng-show="filtersLoading">
  <p class="text-center"><i class="fa fa-spinner fa-spin fa-5x"></i></p>
</div>

<div ng-hide="filtersLoading">
  <h2>{{currentFilter.name}} <button class="btn btn-default btn-lg"><i class="fa fa-sort"></i></button></h2>

  <div class="row workorder-row" ng-repeat="workOrder in workOrders.all">
    <div class="col-md-12" ng-click="selectWorkOrder(workOrder)">
      <div class="row">
        <div class="col-md-6 col-xs-6">{{workOrder.requestId}}</div>
        <div class="col-md-6 col-xs-6">{{workOrder.priority}}</div>
      </div>

      <div class="row">
        <div class="col-md-12"><p><strong>{{workOrder.requestName}} / {{workOrder.workOrder}}</strong></p></div>
      </div>

      <div class="row">
        <div class="col-md-12">requested for {{workOrder.requestedFor}}</p></div>
      </div>

      <div class="row">
        <div class="col-md-6 col-xs-6"><i class="fa fa-users"></i>{{workOrder.getGroupName()}}</div>
        <div class="col-md-6 col-xs-6"><i class="fa fa-bookmark"></i>{{workOrder.status}}</div>
      </div>

      <div class="row">
        <div class="col-md-6 col-xs-6"><i class="fa fa-user"></i>{{workOrder.getAssignedName()}}</div>
        <div class="col-md-6 col-xs-6"><i class="fa fa-calendar"></i>{{workOrder.due | amCalendar}}</div>
      </div>
    </div>
  </div>
</div>
