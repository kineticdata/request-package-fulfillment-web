        <h3>
          {{currentFilter.name}}
          <button class="btn btn-default" ng-click="loadWorkOrders(true)"><i class="fa fa-refresh"></i></button>
          <i class="fa fa-spinner fa-spin" ng-if="workOrdersLoading"></i>
        </h3>
      </span>

      <div class="row row-workorder-list" row-hover ng-repeat="workOrder in workOrderProvider.cache.data.all">
        <div class="col-md-12" ng-click="selectWorkOrder(workOrder)" ng-class="{ 'active-workorder': isActiveWorkOrder(workOrder) }">
          <div class="row">
            <div class="col-md-6 col-xs-6">{{workOrder.getNiceRequestId()}}</div>
            <div class="col-md-6 col-xs-6">{{workOrder.priority}}</div>
          </div>

          <div class="row">
            <div class="col-md-12"><p><strong>{{workOrder.requestName}} / {{workOrder.workOrder}}</strong></p></div>
          </div>

          <div class="row">
            <div class="col-md-12">requested for {{workOrder.requestedFor}}</p></div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-6"><i class="fa fa-users"></i>{{workOrder.getGroupName()}}</div>
            <div class="col-md-6 col-xs-6"><i class="fa fa-bookmark"></i>{{workOrder.status}}</div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-6">
              <i class="fa fa-user" ng-class="{ 'text-danger': workOrder.isUnassigned() }">{{workOrder.getAssignedName()}}</i>
            </div>
            <div class="col-md-6 col-xs-6" ng-class="{ 'text-danger': workOrder.isOverdue() }"><i class="fa fa-calendar" ></i>{{workOrder.getNiceDueDate()}}</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-xs-12">
          <paginated-resource start="loadWorkOrdersStart" success="loadWorkOrdersSuccess" failure="loadWorkOrdersFailure" provider="workOrderProvider"></paginated-resource>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8 col-xs-12">
    <div ui-view></div>
  </div>
</div>
